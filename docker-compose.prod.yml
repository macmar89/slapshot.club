version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-slapshot}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    restart: always
    ports:
      - "3000:3000"
    environment:
      # Database connection
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-slapshot}
      
      # App secrets and config
      PAYLOAD_SECRET: ${PAYLOAD_SECRET}
      NEXT_PUBLIC_SERVER_URL: ${NEXT_PUBLIC_SERVER_URL:-https://your-domain.com}
      NODE_ENV: production
      
      # Storage (S3/R2)
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_REGION: ${R2_REGION}
      R2_ENDPOINT: ${R2_ENDPOINT}
      R2_BUCKET: ${R2_BUCKET}
      NEXT_PUBLIC_UPLOAD_URL: ${NEXT_PUBLIC_UPLOAD_URL}
      
      # Email
      BREVO_API_KEY: ${BREVO_API_KEY}
      BREVO_SENDER_NAME: ${BREVO_SENDER_NAME}
      BREVO_SENDER_EMAIL: ${BREVO_SENDER_EMAIL}
      
      # Other
      NEXT_PUBLIC_TURNSTILE_SITE_KEY: ${NEXT_PUBLIC_TURNSTILE_SITE_KEY}
      TURNSTILE_SECRET_KEY: ${TURNSTILE_SECRET_KEY}
      REGISTRER_PROMO: ${REGISTRER_PROMO}
      SESSION_EXPIRATION_SECONDS: ${SESSION_EXPIRATION_SECONDS}
    depends_on:
      postgres:
        condition: service_healthy

  migrator:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    command: sh -c "npx payload migrate"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-slapshot}
      PAYLOAD_SECRET: ${PAYLOAD_SECRET}
      # Include storage env vars if migrations need to access storage (unlikely for schema changes but good to have)
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_REGION: ${R2_REGION}
      R2_ENDPOINT: ${R2_ENDPOINT}
      R2_BUCKET: ${R2_BUCKET}
    depends_on:
      postgres:
        condition: service_healthy
    profiles: ["tools"] 

volumes:
  db_data:
