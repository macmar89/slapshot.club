services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    restart: always
    ports:
      - "3300:3000"
    environment:
      # Database connection
      DATABASE_URL: ${DATABASE_URL}
      
      # App secrets and config
      PAYLOAD_SECRET: ${PAYLOAD_SECRET}
      PAYLOAD_PUSH: ${PAYLOAD_PUSH:-false}
      NEXT_PUBLIC_SERVER_URL: ${NEXT_PUBLIC_SERVER_URL:-https://your-domain.com}
      NODE_ENV: production
      
      # Storage (S3/R2)
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_REGION: ${R2_REGION}
      R2_ENDPOINT: ${R2_ENDPOINT}
      R2_BUCKET: ${R2_BUCKET}
      NEXT_PUBLIC_UPLOAD_URL: ${NEXT_PUBLIC_UPLOAD_URL}
      
      # Email
      BREVO_API_KEY: ${BREVO_API_KEY}
      BREVO_SENDER_NAME: ${BREVO_SENDER_NAME}
      BREVO_SENDER_EMAIL: ${BREVO_SENDER_EMAIL}
      
      # Other
      NEXT_PUBLIC_TURNSTILE_SITE_KEY: ${NEXT_PUBLIC_TURNSTILE_SITE_KEY}
      TURNSTILE_SECRET_KEY: ${TURNSTILE_SECRET_KEY}
      REGISTRER_PROMO: ${REGISTRER_PROMO}
      SESSION_EXPIRATION_SECONDS: ${SESSION_EXPIRATION_SECONDS}

  migrator:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    command: sh -c "npx payload migrate"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PAYLOAD_SECRET: ${PAYLOAD_SECRET}
      # Include storage env vars if migrations need to access storage
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_REGION: ${R2_REGION}
      R2_ENDPOINT: ${R2_ENDPOINT}
      R2_BUCKET: ${R2_BUCKET}
    profiles: ["tools"] 
